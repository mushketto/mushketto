<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Telegram Mini Apps</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            --bg-color: var(--tg-theme-bg-color);
            font: 12px/18px "Lucida Grande", "Lucida Sans Unicode", Arial, Helvetica, Verdana, sans-serif;
            background: #1c1d32;
            color: var(--tg-theme-text-color);
            padding: 0;
            color-scheme: var(--tg-color-scheme);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
        }
        
        .top-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .bottom-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow-y: auto;
            max-height: 50vh;
            padding: 10px 0;
            width: 100%;
        }

        a {
            font-size: 1rem;
            padding: 1rem 5rem;
            color: #f4f4f4;
            text-transform: uppercase;
        }

        .btn {
            text-decoration: none;
            border: 1px solid rgb(146, 148, 248);
            margin: 5px 0;
            width: 80%;
            text-align: center;
        }

        .history-container {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            max-height: 50vh;
            padding: 10px;
            border-top: 1px solid #ccc;
            width: 100%;
        }

        .history-item {
            padding: 10px;
            border-bottom: 1px solid rgb(146, 148, 248);
            color: #f4f4f4;
        }
    </style>
</head>

<body>
    <main>
        <div class="top-container">
            <a class="btn" onclick="openQRScanner()">Відкрити QR-Сканер</a>
        </div>
        <div class="bottom-container">
            <!-- This container will display the history of scanned QR codes -->
            <div class="history-container" id="history-container">
                <!-- History items will be appended here -->
            </div>
        </div>
    </main>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDvM00UOR58dhEYUnygb0iTuykeGL-uCi0",
            authDomain: "mini-apps-9f87a.firebaseapp.com",
            databaseURL: "https://mini-apps-9f87a-default-rtdb.firebaseio.com",
            projectId: "mini-apps-9f87a",
            storageBucket: "mini-apps-9f87a.appspot.com",
            messagingSenderId: "465758969756",
            appId: "1:465758969756:web:daed11b8eb637da550b259"
         };


        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Initialize Firestore
        const db = firebase.firestore();

        // Init TWA
        Telegram.WebApp.ready();

        Telegram.WebApp.expand();

        // Event occurs whenever theme settings are changed in the user's Telegram app (including switching to night mode).
        Telegram.WebApp.onEvent('themeChanged', function() {
            document.documentElement.className = Telegram.WebApp.colorScheme;
        });

        Telegram.WebApp.MainButton.disable();

        // Show main button
        Telegram.WebApp.MainButton.setParams({
            is_visible: true
        });
        Telegram.WebApp.MainButton.setParams({
            color: Telegram.WebApp.backgroundColor
        });
        Telegram.WebApp.MainButton.setParams({
            text: 'Назва'
        });
        Telegram.WebApp.MainButton.show();

        Telegram.WebApp.setHeaderColor('secondary_bg_color');

        Telegram.WebApp.onEvent('themeChanged', function() {
            document.body.setAttribute('style', '--bg-color:' + Telegram.WebApp.backgroundColor);
        });

        // Function to authenticate user with Telegram
        function authenticateWithTelegram() {
            const tgUser = Telegram.WebApp.initDataUnsafe.user;
            if (tgUser) {
                const userId = tgUser.id.toString();
                const userName = tgUser.username || tgUser.first_name || 'Anonymous';
                // Sign in or sign up the user
                firebase.auth().signInAnonymously().then(() => {
                    // Store user data in Firestore
                    db.collection('users').doc(userId).set({
                        id: userId,
                        name: userName,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    }, { merge: true }).then(() => {
                        console.log('User authenticated and data stored');
                        updateHistory(userId);
                    });
                }).catch((error) => {
                    console.error('Error signing in:', error);
                });
            }
        }

        // Function to open QR scanner and save result
        function openQRScanner() {
            Telegram.WebApp.showScanQrPopup({
                text: 'Scan QR Code',
                onResult: (result) => {
                    saveQrResult(result);
                    return true;
                }
            });

            Telegram.WebApp.onEvent('qrTextReceived', (result) => {
                if (result) {
                    Telegram.WebApp.closeScanQrPopup();
                }
            });
        }

        // Function to save QR result to Firestore
        function saveQrResult(result) {
            const tgUser = Telegram.WebApp.initDataUnsafe.user;
            if (tgUser) {
                const userId = tgUser.id.toString();
                db.collection('users').doc(userId).collection('scans').add({
                    result: result,
                    scannedAt: firebase.firestore.FieldValue.serverTimestamp()
                }).then(() => {
                    console.log('QR result saved');
                    updateHistory(userId);
                }).catch((error) => {
                    console.error('Error saving QR result:', error);
                });
            }
        }

        // Function to update history display
        function updateHistory(userId) {
            const historyContainer = document.getElementById('history-container');
            historyContainer.innerHTML = ''; // Clear previous history
            db.collection('users').doc(userId).collection('scans').orderBy('scannedAt', 'desc').get()
                .then((querySnapshot) => {
                    querySnapshot.forEach((doc) => {
                        const historyItem = document.createElement('div');
                        historyItem.className = 'history-item';
                        historyItem.textContent = `QR Code: ${doc.data().result}`;
                        historyContainer.appendChild(historyItem);
                    });
                }).catch((error) => {
                    console.error('Error getting history:', error);
                });
        }

        // Initialize history on page load
        document.addEventListener('DOMContentLoaded', authenticateWithTelegram);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
</body>
</html>
