<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Telegram Mini Apps</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="top-container">
            <a class="btn" onclick="openQRScanner()">Відкрити QR-Сканер</a>
            <a class="btn" onclick="toggleHistory()">Історія</a>
        </div>
        <div id="detail-container" style="display: none;">
            <div id="detail-content"></div>
            <a class="btn" onclick="closeDetail()">Закрити</a>
        </div> 
        <div id="notification" style="display: none;">
            <p id="notification-message"></p>
            <a class="btn" onclick="closeNotification()">Закрыть</a>
        </div>
        <div class="bottom-container" style="display: none;" id="history-container">
            <div class="history-container">
                <div class="btn1">
                    <a class="btn" onclick="toggleHistory()">Закрити</a>
                </div>
                <div class="history-item-container">
                    <div id="history-items"></div>
                </div>
        </div>                
    </main>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script src="scripts.js"></script>
</body>
</html>
