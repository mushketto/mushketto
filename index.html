<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Telegram Mini Apps</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            --bg-color: var(--tg-theme-bg-color);
            font: 12px/18px "Lucida Grande", "Lucida Sans Unicode", Arial, Helvetica, Verdana, sans-serif;
            background: #1c1d32;
            color: var(--tg-theme-text-color);
            padding: 0;
            color-scheme: var(--tg-color-scheme);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
        }
        
        .top-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
            padding: 15px;
        }

        .history-item {
            padding: 10px;
            border-bottom: 1px solid rgb(146, 148, 248);
            color: #f4f4f4;
        }

        .bottom-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow-y: auto;
            max-height: 100%;
            width: 100%;
        }

        a {
            font-size: 16px;
            padding: 16px 64px;
            color: #f4f4f4;
            text-transform: uppercase;
        }

        .btn {
            padding: 5px;
            text-decoration: none;
            border: 1px solid rgb(146, 148, 248);
            margin: 5px 0;
            width: 80%;
            text-align: center;
        }

        .btn1 {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 3px;
            padding-left: 15px;
            padding-right: 15px;
            margin-bottom: 3px;
        }

        #history-container {
            padding: 15px 0;
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background-color: #1c1d32;
            z-index: 9; 
            display: none; 
        }


    </style>
</head>

<body>
    <main>
        <div class="top-container">
            <a class="btn" onclick="openQRScanner()">Відкрити QR-Сканер</a>
            <a class="btn" onclick="toggleHistory()">Історія</a>
        </div>
        <div class="bottom-container" style="display: none;" id="history-container">
            <div class="history-container">
                <div class="btn1">
                    <a class="btn" onclick="toggleHistory()">Закрити</a>
                </div>
                <div id="history-items"></div>
        </div>
    </main>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>
        eruda.init();

        Telegram.WebApp.expand();
    
        
        Telegram.WebApp.MainButton.disable();

        // Показать основную кнопку
        Telegram.WebApp.MainButton.setParams({
            is_visible: true,
            color: Telegram.WebApp.backgroundColor,
            text: 'Назва'
        });
        Telegram.WebApp.MainButton.show();

        Telegram.WebApp.setHeaderColor('secondary_bg_color');

        Telegram.WebApp.onEvent('themeChanged', function() {
            document.body.setAttribute('style', '--bg-color:' + Telegram.WebApp.backgroundColor);
        });

        const userId = Telegram.WebApp.initDataUnsafe.user.id;

        const firebaseConfig = {
            apiKey: "AIzaSyDvM00UOR58dhEYUnygb0iTuykeGL-uCi0",
            authDomain: "mini-apps-9f87a.firebaseapp.com",
            databaseURL: "https://mini-apps-9f87a-default-rtdb.firebaseio.com",
            projectId: "mini-apps-9f87a",
            storageBucket: "mini-apps-9f87a.appspot.com",
            messagingSenderId: "465758969756",
            appId: "1:465758969756:web:daed11b8eb637da550b259"
        };

            // Инициализация Firestore
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        console.log("Firebase initialized with userId:", userId);

        function saveQrResult(result) {
            console.log('saveQrResult', result);
            user = userid = "'" + userId + "'";

            var qrData = {
                text: result,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };

            db.collection('users').doc(user).collection('qrHistory').add(qrData)
                .then(() => {
                    console.log('QR код успешно сохранен');
                })
                .catch((error) => {
                    console.error('Ошибка при сохранении QR кода: ', error);
                });
        }

        // Функция для отображения истории
        function toggleHistory() {
            const historyContainer = document.getElementById('history-container');
            historyContainer.style.display = (historyContainer.style.display === 'none') ? 'block' : 'none';

            if (historyContainer.style.display === 'block') {
                showHistory();
            }
        }

        // Функция для отображения истории
        function showHistory() {
            const historyContainer = document.getElementById('history-items'); // Изменено на 'history-items'
            historyContainer.innerHTML = '';

            user = userid = "'" + userId + "'";
            db.collection('users').doc(user).collection('qrHistory').orderBy('timestamp', 'desc').get()
                .then((querySnapshot) => {
                    querySnapshot.forEach((doc) => {
                        const historyItem = document.createElement('div');
                        historyItem.className = 'history-item';
                        historyItem.textContent = `${doc.data().text.data} - ${new Date(doc.data().timestamp.toDate()).toLocaleString()}`;
                        historyContainer.appendChild(historyItem);
                    });
                })
                .catch((error) => {
                    console.error('Ошибка при получении истории QR: ', error);
                });
        }

        // Функция для открытия QR-сканера и сохранения результата
        function openQRScanner() {
            Telegram.WebApp.showScanQrPopup({
                text: 'Scan QR Code',
                onResult: (result) => {
                    return true;
                }
            });

            const handleQrTextReceived = (result) => {
                if (result) {
                    Telegram.WebApp.closeScanQrPopup();
                    console.log("QR получен");
                    saveQrResult(result);
                    Telegram.WebApp.offEvent('qrTextReceived', handleQrTextReceived); // Удаляем обработчик события
                }
            };

            Telegram.WebApp.onEvent('qrTextReceived', handleQrTextReceived);
        }
        function webappready(){
            Telegram.WebApp.ready;
            console.log("Telegram WebApp ready, userId:", userId);
        };
        webappready();

    </script>
</body>
</html>
