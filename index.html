<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Telegram Mini Apps</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            --bg-color: var(--tg-theme-bg-color);
            font: 12px/18px "Lucida Grande", "Lucida Sans Unicode", Arial, Helvetica, Verdana, sans-serif;
            background: #1c1d32;
            color: var(--tg-theme-text-color);
            padding: 0;
            color-scheme: var(--tg-color-scheme);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
        }
        
        .top-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }


        .history-container {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            max-height: 50vh;
            padding: 10px;
            border-top: 1px solid #ccc;
            width: 100%;
        }

        .history-item {
            padding: 10px;
            border-bottom: 1px solid rgb(146, 148, 248);
            color: #f4f4f4;
        }

        .bottom-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow-y: auto;
            max-height: 50vh;
            padding: 10px 0;
            width: 100%;
        }

        a {
            font-size: 1rem;
            padding: 1rem 5rem;
            color: #f4f4f4;
            text-transform: uppercase;
        }

        .btn {
            text-decoration: none;
            border: 1px solid rgb(146, 148, 248);
            margin: 5px 0;
            width: 80%;
            text-align: center;
        }

        .history-item {
            padding: 10px;
            border-bottom: 1px solid rgb(146, 148, 248);
            color: #f4f4f4;
        }
    </style>
</head>

<body>
    <main>
        <div class="top-container">
            <a class="btn" onclick="openQRScanner()">Відкрити QR-Сканер</a>
            <a class="btn" onclick="showHistory()">Історія</a>
        </div>
        <div class="bottom-container">
            <div class="history-container" id="history-container">
            </div>
        </div>
    </main>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>

        // Инициализация TWA
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        const userId = Telegram.WebApp.initDataUnsafe.user.id;

        // Событие при изменении темы в Telegram
        Telegram.WebApp.onEvent('themeChanged', function() {
            document.documentElement.className = Telegram.WebApp.colorScheme;
        });

        Telegram.WebApp.MainButton.disable();

        // Показать основную кнопку
        Telegram.WebApp.MainButton.setParams({
            is_visible: true,
            color: Telegram.WebApp.backgroundColor,
            text: 'Назва'
        });
        Telegram.WebApp.MainButton.show();

        Telegram.WebApp.setHeaderColor('secondary_bg_color');

        Telegram.WebApp.onEvent('themeChanged', function() {
            document.body.setAttribute('style', '--bg-color:' + Telegram.WebApp.backgroundColor);
        });

        // Функция для открытия QR-сканера и сохранения результата
        function openQRScanner() {
            Telegram.WebApp.showScanQrPopup({
                text: 'Scan QR Code',
                onResult: (result) => {
                    saveQrResult(result);
                    return true;
                }
            });

            Telegram.WebApp.onEvent('qrTextReceived', (result) => {
                if (result) {
                    Telegram.WebApp.closeScanQrPopup();
                }
            });
        }
        
    </script>
     <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
     <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
     <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
    <script>    
         
        const firebaseConfig = {
            apiKey: "AIzaSyDvM00UOR58dhEYUnygb0iTuykeGL-uCi0",
            authDomain: "mini-apps-9f87a.firebaseapp.com",
            databaseURL: "https://mini-apps-9f87a-default-rtdb.firebaseio.com",
            projectId: "mini-apps-9f87a",
            storageBucket: "mini-apps-9f87a.appspot.com",
            messagingSenderId: "465758969756",
            appId: "1:465758969756:web:daed11b8eb637da550b259"
        };

        // Инициализация Firestore
        const firebase = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function saveQrResult(result) {
            const qrData = {
                text: result,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };

            db.collection('users').doc(userId).collection('qrHistory').add(qrData)
                .then(() => {
                    console.log('QR код успешно сохранен');
                })
                .catch((error) => {
                    console.error('Ошибка при сохранении QR кода: ', error);
                });
        }

        // Функция для отображения истории
        function showHistory() {
            const historyContainer = document.getElementById('history-container');
            historyContainer.innerHTML = '';

            db.collection('users').doc(userId).collection('qrHistory').orderBy('timestamp', 'desc').get()
                .then((querySnapshot) => {
                    querySnapshot.forEach((doc) => {
                        const historyItem = document.createElement('div');
                        historyItem.className = 'history-item';
                        historyItem.textContent = `${doc.data().text} - ${new Date(doc.data().timestamp.toDate()).toLocaleString()}`;
                        historyContainer.appendChild(historyItem);
                    });
                })
                .catch((error) => {
                    console.error('Ошибка при получении истории QR: ', error);
                });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
</body>
</html>
