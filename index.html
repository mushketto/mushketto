<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Telegram Mini Apps</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            --bg-color: var(--tg-theme-bg-color);
            font: 12px/18px "Lucida Grande", "Lucida Sans Unicode", Arial, Helvetica, Verdana, sans-serif;
            background: #1c1d32;
            color: var(--tg-theme-text-color);
            padding: 0;
            color-scheme: var(--tg-color-scheme);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
        }
        
        .top-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .bottom-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow-y: auto;
            max-height: 50vh;
            padding: 10px 0;
            width: 100%;
        }

        a {
            font-size: 1rem;
            padding: 1rem 5rem;
            color: #f4f4f4;
            text-transform: uppercase;
        }

        .btn {
            text-decoration: none;
            border: 1px solid rgb(146, 148, 248);
            margin: 5px 0;
            width: 80%;
            text-align: center;
        }

        .history-container {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            max-height: 50vh;
            padding: 10px;
            border-top: 1px solid #ccc;
            width: 100%;
        }

        .history-item {
            padding: 10px;
            border-bottom: 1px solid rgb(146, 148, 248);
            color: #f4f4f4;
        }
    </style>
</head>

<body>
    <main>
        <div class="top-container">
            <a class="btn" onclick="openQRScanner()">Відкрити QR-Сканер</a>
        </div>
        <div class="bottom-container">
            <!-- This container will display the history of scanned QR codes -->
            <div class="history-container" id="history-container">
                <!-- History items will be appended here -->
            </div>
        </div>
    </main>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Init TWA
        Telegram.WebApp.ready();

        Telegram.WebApp.expand();

        // Event occurs whenever theme settings are changed in the user's Telegram app (including switching to night mode).
        Telegram.WebApp.onEvent('themeChanged', function() {
            document.documentElement.className = Telegram.WebApp.colorScheme;
        });

        Telegram.WebApp.MainButton.disable();

        // Show main button
        Telegram.WebApp.MainButton.setParams({
            is_visible: true
        });
        Telegram.WebApp.MainButton.setParams({
            color: Telegram.WebApp.backgroundColor
        });
        Telegram.WebApp.MainButton.setParams({
            text: 'Назва'
        });
        Telegram.WebApp.MainButton.show();

        Telegram.WebApp.setHeaderColor('secondary_bg_color');

        Telegram.WebApp.onEvent('themeChanged', function() {
            document.body.setAttribute('style', '--bg-color:' + Telegram.WebApp.backgroundColor);
        });

        // Function to open QR scanner and save result
        function openQRScanner() {
            Telegram.WebApp.showScanQrPopup({
                text: 'Scan QR Code',
                onResult: (result) => {
                    saveQrResult(result);
                    return true;
                }
            });

            Telegram.WebApp.onEvent('qrTextReceived', (result) => {
                if (result) {
                    Telegram.WebApp.closeScanQrPopup();
                }
            });
        }

        // Save QR result to cloud storage and update history
        function saveQrResult(result) {
            const key = `qr_${Date.now()}`;
            Telegram.WebApp.storage.setItem(key, result, (err, success) => {
                if (err) {
                    console.error('Error saving QR result:', err);
                } else if (success) {
                    updateHistory();
                }
            });
        }

        // Update history display
        function updateHistory() {
            const historyContainer = document.getElementById('history-container');
            historyContainer.innerHTML = ''; // Clear previous history
            Telegram.WebApp.storage.getKeys((err, keys) => {
                if (err) {
                    console.error('Error getting keys:', err);
                } else {
                    keys.forEach(key => {
                        Telegram.WebApp.storage.getItem(key, (err, value) => {
                            if (err) {
                                console.error('Error getting item:', err);
                            } else {
                                const historyItem = document.createElement('div');
                                console.error('not found:', err);
                                historyItem.className = 'history-item';
                                historyItem.textContent = `QR Code: ${value}`;
                                historyContainer.appendChild(historyItem);
                            }
                        });
                    });
                }
            });
        }

        // Initialize history on page load
        document.addEventListener('DOMContentLoaded', updateHistory);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
</body>
</html>
