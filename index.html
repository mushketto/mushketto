<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Telegram Mini Apps Vanilla JS Sample App</title>
    <style>

        * {
            padding: 0;
            margin: 0;
        }

        body {
            --bg-color: var(--tg-theme-bg-color);
            font: 12px/18px "Lucida Grande", "Lucida Sans Unicode", Arial, Helvetica, Verdana, sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)),     url(https://images.pexels.com/photos/2166927/pexels-photo-2166927.jpeg?cs=srgb&dl=animal-aquarium-aquatic-2166927.jpg&fm=jpg) no-repeat center center/cover;
            color: var(--tg-theme-text-color);
            margin: 48px 24px;
            padding: 0;
            color-scheme: var(--tg-color-scheme);
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        a {
            font-size: 1.5rem;
            padding: 1rem 3rem;
            color: #f4f4f4;
            text-transform: uppercase;
        }

        .btn {
            text-decoration: none;
            border: 1px solid rgb(146, 148, 248);
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            box-shadow: 1px 1px 25px 10px rgba(146, 148, 248, 0.4);
        }

        .btn:before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
            120deg,
            transparent,
            rgba(146, 148, 248, 0.4),
            transparent
            );
            transition: all 650ms;
        }

        .btn:hover:before {
            left: 100%;
        }
    </style>
</head>

<body>
    <main>
        <div class="container">
            <a class="btn" onclick="openQRScanner()">Відкрити QR-Сканер</a>
        </div>
    </main>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Init TWA
        Telegram.WebApp.ready();

        Telegram.WebApp.expand();
        // Event occurs whenever theme settings are changed in the user's Telegram app (including switching to night mode).
        Telegram.WebApp.onEvent('themeChanged', function() {
            document.documentElement.className = Telegram.WebApp.colorScheme;
        });

        Telegram.WebApp.MainButton.disable();

        // Show main button
        Telegram.WebApp.MainButton.setParams({
            is_visible: true
        });
        Telegram.WebApp.MainButton.setParams({
            color: Telegram.WebApp.backgroundColor
        });
        Telegram.WebApp.MainButton.setParams({
            text: 'Назва'
        });
        Telegram.WebApp.MainButton.show();

        Telegram.WebApp.setHeaderColor('secondary_bg_color');


        Telegram.WebApp.onEvent('themeChanged', function() {
            document.body.setAttribute('style', '--bg-color:' + Telegram.WebApp.backgroundColor);
        });

        // Function to open QR scanner
        function openQRScanner() {
            Telegram.WebApp.showScanQrPopup({
                text: 'Scan QR Code',
                onResult: (result) => {
                    Telegram.WebApp.showAlert(`QR Code scanned: ${result}`);
                    return true;
                }
            })
            Telegram.WebApp.onEvent('qrTextReceived', (result) => {
            if (result) {
                Telegram.WebApp.closeScanQrPopup();
            }
        });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
</body>
</html>
